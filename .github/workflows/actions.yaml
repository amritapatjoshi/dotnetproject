name: .NET Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # - name: Set up .NET
    #   uses: actions/setup-dotnet@v2
    #   with:
    #     dotnet-version: 3.1.x

    # - name: Show .NET version
    #   run: dotnet --version

    - name: Set up .NET Framework
      run: |
        choco install dotnet-3.1-sdk -y
        dotnet --version

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore